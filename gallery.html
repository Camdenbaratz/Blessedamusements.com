<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Gallery — Blessed Amusements</title>
<meta name="description" content="Photos of Blessed Amusements claw machines and installs across NOVA." />
<style>
  :root{
    --text:#0b1630; --muted:#5a6b8a;
    --brand:#7cf0ff; --brand-2:#8b5cff; --accent:#20ffa0;
    --card:#ffffff; --shadow:0 12px 36px rgba(9,25,49,.14);
    --radius:16px; --radius-sm:12px;
  }
  *{box-sizing:border-box}
  html,body{
    margin:0;color:var(--text);
    font-family:system-ui,-apple-system,Segoe UI,Inter,Roboto,Arial,sans-serif;
    background:
      radial-gradient(1200px 800px at 85% -15%, rgba(124,240,255,.45), transparent 60%),
      radial-gradient(1000px 700px at -15% 20%, rgba(77,137,255,.28), transparent 60%),
      linear-gradient(180deg,#d8ecff 0%, #cfe6ff 40%, #e6f4ff 100%);
    overflow-x:hidden;
  }
  a{color:inherit;text-decoration:none}
  img{max-width:100%;display:block}

  .nav{
    position:sticky; top:0; z-index:5;
    background:linear-gradient(180deg,rgba(255,255,255,.92),rgba(255,255,255,.74));
    border-bottom:1px solid rgba(9,25,49,.08);
    backdrop-filter:saturate(160%) blur(10px);
  }
  .nav-wrap{max-width:1200px;margin:0 auto;padding:14px 20px;display:flex;align-items:center;gap:20px}
  .logo{display:flex;align-items:center;gap:12px}
  .logo img{height:38px}
  .logo span{font-weight:800;letter-spacing:.2px}
  .nav-links{margin-left:auto;display:flex;gap:18px;align-items:center}
  .nav-links a{padding:10px 12px;border-radius:10px;color:#0e1f3d;font-weight:600}
  .nav-links a:hover{background:rgba(14,31,61,.08)}
  .nav-links a.active{background:rgba(14,31,61,.10)}

  .page{ position:relative; z-index:1; }
  .band{padding:38px 20px}

  /* Gallery */
  .gallery-wrap{max-width:1200px;margin:0 auto}
  .header{
    display:flex;align-items:end;justify-content:space-between;gap:12px;margin-bottom:14px
  }
  .header h1{margin:0;font-size:clamp(28px,4.4vw,56px)}
  .tagline{color:var(--muted)}

  .gallery-grid{
    display:grid; gap:14px;
    grid-template-columns: repeat(4, minmax(0,1fr));
  }
  .card{
    position:relative; border-radius:16px; overflow:hidden;
    background:#fff; border:1px solid rgba(9,25,49,.10);
    box-shadow:var(--shadow);
    aspect-ratio: 4/3;
  }
  .card img{width:100%; height:100%; object-fit:cover}
  @media (max-width: 1024px){ .gallery-grid{ grid-template-columns: repeat(3, minmax(0,1fr)); } }
  @media (max-width: 720px){ .gallery-grid{ grid-template-columns: repeat(2, minmax(0,1fr)); } }
  @media (max-width: 420px){ .gallery-grid{ grid-template-columns: 1fr; } }

  footer{padding:26px 20px;color:#66769a;border-top:1px solid rgba(9,25,49,.08)}
  .foot-wrap{max-width:1200px;margin:0 auto;display:flex;flex-wrap:wrap;gap:12px;justify-content:space-between;align-items:center}
  .foot-wrap a{text-decoration:underline dotted rgba(9,25,49,.3);color:#2a3d66}
</style>
</head>
<body>
  <div class="page">
    <header class="nav">
      <div class="nav-wrap">
        <a class="logo" href="index.html"><img src="Assets/logo.png" alt="Blessed Amusements logo" /><span>Blessed Amusements</span></a>
        <nav class="nav-links">
          <a href="gallery.html" class="active">Gallery</a>
          <a href="index.html#reviews">Reviews</a>
          <a href="index.html#contact">Contact</a>
          <a class="btn" href="index.html#contact" style="margin-left:6px">Request Placement</a>
        </nav>
      </div>
    </header>

    <main class="band">
      <div class="gallery-wrap">
        <div class="header">
          <h1>Gallery</h1>
          <span class="tagline">A peek at our installs & happy players</span>
        </div>

        <div class="gallery-grid">
          <!-- Replace with your real photos. These are examples using files you already have. -->
          <div class="card"><img src="Assets/Attachment-1.png" alt="Claw machine at a restaurant" /></div>
          <div class="card"><img src="Assets/Attachment-2.png" alt="Machine stocked with plush" /></div>
          <div class="card"><img src="Assets/Attachment-3.png" alt="Install close-up" /></div>
          <div class="card"><img src="Assets/Attachment-4.png" alt="Players enjoying the machine" /></div>
          <div class="card"><img src="Assets/Attachment-5.png" alt="Branded setup" /></div>
          <div class="card"><img src="Assets/Attachment-6.png" alt="Compact unit" /></div>
          <div class="card"><img src="Assets/Attachment-7.png" alt="Machine angle view" /></div>
          <div class="card"><img src="Assets/claw-hero.png" alt="Hero machine" /></div>
          <!-- Add more <div class="card"><img … /></div> as you like -->
        </div>
      </div>
    </main>

    <footer>
      <div class="foot-wrap">
        <span>© <span id="yr"></span> Blessed Amusements — Family-Owned</span>
        <span>Serving the entire Northern Virginia Area (NOVA)</span>
        <a href="mailto:info@blessedamusements.com">info@blessedamusements.com</a>
      </div>
    </footer>
  </div>

  <script>
    document.getElementById('yr').textContent = new Date().getFullYear();
  </script>
</body>
</html>
