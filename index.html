<style>
/* ===== THEME ===== */
:root{
  --bg:#0b0b10;
  --panel:#12121a;
  --ink:#eef2f7;
  --muted:#9ba7b6;
  --brand:#3aa6ff;
  --gold:#FFD54A;
  --line:rgba(255,255,255,.09);
}
*{box-sizing:border-box}

/* ===== NAV ===== */
.nav{
  position:sticky; top:0; z-index:30;
  display:flex; align-items:center; justify-content:space-between;
  gap:16px; padding:14px 18px; margin:10px auto 0;
  max-width:min(1200px,94vw);
  background:rgba(18,18,26,.7);
  border:1px solid var(--line);
  border-radius:14px;
  backdrop-filter:blur(10px);
}
.nav .brand{display:flex; align-items:center; gap:10px; text-decoration:none; color:var(--ink); font-weight:700}
.nav .brand img{width:34px; height:34px; border-radius:8px; filter:drop-shadow(0 2px 8px rgba(0,0,0,.45))}
.nav nav{display:flex; gap:18px}
.nav nav a{color:var(--ink); opacity:.9; text-decoration:none}
.nav nav a:hover{opacity:1; text-decoration:underline}

/* ===== HERO ===== */
.hero{
  position:relative; min-height:92vh; color:var(--ink); overflow:hidden; isolation:isolate;
  background:
    radial-gradient(1100px 600px at 72% 12%, #0f1836 0%, var(--bg) 65%) no-repeat;
}

/* subtle stars/confetti */
.hero::before{
  content:"";
  position:absolute; inset:-10vmin;
  background:
    radial-gradient(2px 2px at 10% 20%, rgba(255,255,255,.15) 99%, transparent) repeat,
    radial-gradient(1.5px 1.5px at 60% 70%, rgba(255,255,255,.10) 99%, transparent) repeat;
  background-size: 140px 160px, 180px 200px;
  filter: blur(.4px);
  opacity:.7; pointer-events:none; z-index:0;
}

/* text */
.hero__content{
  position:relative; z-index:2;
  max-width:min(1200px,94vw); margin: clamp(16px,2vw,28px) auto 0; padding: clamp(14px,2vw,20px);
}
.hero__content h1{
  font-size: clamp(28px, 5.2vw, 62px);
  line-height:1.06; margin: 10px 0 8px;
}
.hero__content h1 span{color:var(--brand)}
.hero__content p{max-width:56ch; opacity:.92; margin:6px 0 18px}

/* buttons */
.btn{
  display:inline-flex; align-items:center; justify-content:center; gap:10px;
  padding:12px 18px; border-radius:999px; text-decoration:none; border:1px solid var(--line);
  transition:transform .15s ease, box-shadow .15s ease, background .15s ease;
}
.btn-primary{background:var(--brand); border-color:transparent; color:#001a2b; font-weight:700}
.btn-ghost{background:transparent; color:var(--ink)}
.btn:hover{transform:translateY(-1px); box-shadow:0 10px 30px rgba(0,0,0,.35)}

/* floating cut-outs */
.hero__layers{position:absolute; inset:0; z-index:1; pointer-events:none}
.layer{
  position:absolute; left:var(--x); top:var(--y);
  width:min(var(--w), 44vw);
  transform:translate(-50%, -50%);
  filter:url(#keyGreen) drop-shadow(0 12px 28px rgba(0,0,0,.55));
}
.float{animation:float1 7s ease-in-out infinite}
.float-slow{animation:float2 11s ease-in-out infinite}
@keyframes float1{0%,100%{transform:translate(-50%,-50%) translateY(0)}50%{transform:translate(-50%,-50%) translateY(-8px)}}
@keyframes float2{0%,100%{transform:translate(-50%,-50%) translateY(0)}50%{transform:translate(-50%,-50%) translateY(10px)}}

/* responsive */
@media (max-width:900px){
  .nav{padding:12px 14px}
  .nav nav{gap:14px}
  .layer{opacity:.98}
}
</style>
<!-- Knock out green backgrounds from PNGs -->
<svg aria-hidden="true" width="0" height="0" style="position:absolute;left:-9999px;top:-9999px">
  <filter id="keyGreen" color-interpolation-filters="sRGB">
    <!-- pick the exact green; tweak if needed -->
    <feFlood flood-color="#78f8a2" result="keycolor"/>
    <feBlend in="SourceGraphic" in2="keycolor" mode="difference" result="diff"/>
    <feColorMatrix in="diff" type="matrix"
      values="0.2126 0.7152 0.0722 0 0
              0.2126 0.7152 0.0722 0 0
              0.2126 0.7152 0.0722 0 0
              0      0      0      1 0" result="lum"/>
    <!-- threshold: push second-to-last number down for harder key (e.g. 0.85) -->
    <feComponentTransfer>
      <!-- tableValues from 1→0 creates transparency where colors match the green -->
      <feFuncA type="table" tableValues="1 1 0.9 0 0 0"/>
    </feComponentTransfer>
    <feComposite in="SourceGraphic" in2="lum" operator="out"/>
  </filter>
</svg>

<!-- ===== HERO START ===== -->
<section class="hero">

    <!-- Boxer -->
    <img class="layer float" style="--x: 8%; --y: 18%; --w: 18rem"

    <!-- Mega Treasure -->

    <img class="layer float-slow" style="--x: 32%; --y: 28%; --w: 18rem"

  </div>
</section>
<!-- ===== HERO END ===== -->
