<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Blessed Amusements — Background</title>
<style>
  :root{
    --blue-0:#0a1478;  /* deep base */
    --blue-1:#0a1360;
    --blue-2:#08124a;
    --glow-a:rgba(124,240,255,.28);
    --glow-b:rgba(155,120,255,.24);
    --mint:rgba(32,255,160,.14);
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  html,body{
    margin:0; overflow-x:hidden;
    background:
      radial-gradient(1600px 1000px at 50% -20%, #1632ff 0%, rgba(22,50,255,0) 55%),
      radial-gradient(1200px 800px at 90% 0%, var(--glow-b), transparent 60%),
      radial-gradient(900px 700px at 10% 15%, var(--mint), transparent 60%),
      linear-gradient(180deg, var(--blue-0) 0%, var(--blue-1) 50%, var(--blue-2) 100%);
  }

  /* Background stack (behind everything) */
  .bg{position:fixed; inset:0; z-index:0; pointer-events:none; overflow:hidden}
  #confetti{position:absolute; inset:0; width:100%; height:100%; filter:saturate(115%)}

  /* Party wallpaper: glows + scallop waves + spikes + tiny hearts */
  .wallpaper{
    position:absolute; inset:0; z-index:-1;
    background:
      radial-gradient(1000px 600px at 85% 5%, var(--glow-a), transparent 60%),
      radial-gradient(900px 600px at 15% 10%, var(--glow-b), transparent 60%),

      /* scallop wave band near top */
      radial-gradient(70px 70px at 0% 0%, #0b1370 98%, transparent 100%) 0 110px/140px 70px repeat-x,
      radial-gradient(70px 70px at 70px 0, #0b1370 98%, transparent 100%) 0 110px/140px 70px repeat-x,

      /* subtle diagonal “spikes” near bottom */
      repeating-linear-gradient(100deg, rgba(255,255,255,.04) 0 6px, transparent 6px 32px) 0 85%/100% 25% no-repeat,

      /* tiny heart pairs */
      radial-gradient(6px 6px at 51% 46%, #ff4d7a 99%, transparent 100%) 12% 22%/18px 18px no-repeat,
      radial-gradient(6px 6px at 49% 46%, #ff4d7a 99%, transparent 100%) 12% 22%/18px 18px no-repeat,
      radial-gradient(6px 6px at 51% 46%, #ffd34d 99%, transparent 100%) 78% 32%/16px 16px no-repeat,
      radial-gradient(6px 6px at 49% 46%, #ffd34d 99%, transparent 100%) 78% 32%/16px 16px no-repeat,
      radial-gradient(6px 6px at 51% 46%, #72d1ff 99%, transparent 100%) 62% 14%/16px 16px no-repeat,
      radial-gradient(6px 6px at 49% 46%, #72d1ff 99%, transparent 100%) 62% 14%/16px 16px no-repeat;
    animation: wallpaperFloat 18s ease-in-out infinite alternate;
    opacity:.9;
  }
  @keyframes wallpaperFloat{
    0%   { transform:translateY(0) scale(1);    filter:hue-rotate(0deg) }
    100% { transform:translateY(-2%) scale(1.02); filter:hue-rotate(8deg) }
  }

  /* A tall invisible stage so you can scroll and see the background */
  .stage{min-height:220vh}
  @media (prefers-reduced-motion:reduce){
    .wallpaper{animation:none}
  }
</style>
</head>
<body>
  <div class="bg" aria-hidden="true">
    <canvas id="confetti"></canvas>
    <div class="wallpaper"></div>
  </div>

  <!-- empty stage (no text/content) -->
  <main class="stage"></main>

<script>
  // Confetti particles (respects reduced motion)
  (function(){
    const canvas = document.getElementById('confetti');
    if(!canvas) return;
    const reduced = window.matchMedia && matchMedia('(prefers-reduced-motion: reduce)').matches;
    const ctx = canvas.getContext('2d');
    let W,H,parts=[];

    function size(){
      W = canvas.width  = innerWidth;
      H = canvas.height = innerHeight;
      if(parts.length===0){
        const n = Math.min(160, Math.floor(W*H/10000));
        for(let i=0;i<n;i++) parts.push(make());
      }
    }
    function make(){
      const shapes = ['rect','tri','circle'];
      const hues = [190,210,250,280,330];
      return {
        x:Math.random()*W,
        y:Math.random()*-H,
        sz:4+Math.random()*8,
        spd:.6+Math.random()*1.4,
        rot:Math.random()*Math.PI*2,
        rps:(Math.random()-.5)*.03,
        h:hues[(Math.random()*hues.length)|0],
        shape:shapes[(Math.random()*shapes.length)|0],
        a:.5+Math.random()*.5
      };
    }
    function draw(p){
      ctx.save();
      ctx.translate(p.x,p.y);
      ctx.rotate(p.rot);
      ctx.globalAlpha = p.a;
      ctx.fillStyle = `hsla(${p.h},95%,65%,1)`;
      if(p.shape==='rect'){
        ctx.fillRect(-p.sz/2,-p.sz/2,p.sz,p.sz*.6);
      }else if(p.shape==='tri'){
        ctx.beginPath();
        ctx.moveTo(0,-p.sz/2);
        ctx.lineTo(p.sz/2,p.sz/2);
        ctx.lineTo(-p.sz/2,p.sz/2);
        ctx.closePath(); ctx.fill();
      }else{
        ctx.beginPath();
        ctx.arc(0,0,p.sz/2,0,Math.PI*2); ctx.fill();
      }
      ctx.restore();
    }
    function tick(){
      if(reduced) return;
      ctx.clearRect(0,0,W,H);
      for(const p of parts){
        p.y += p.spd;
        p.x += Math.sin(p.y*.01)*.35;
        p.rot += p.rps;
        if(p.y>H+20){ p.y=-20; p.x=Math.random()*W; }
        draw(p);
      }
      requestAnimationFrame(tick);
    }
    addEventListener('resize', size);
    size();
    if(!reduced) tick();
  })();
</script>
</body>
</html>
