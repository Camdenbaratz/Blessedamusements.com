<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Blessed Amusements — Background Only</title>
<style>
  :root{
    --blue-0:#0a1478;  /* deep base */
    --blue-1:#0a1360;
    --blue-2:#08124a;
    --glow-a:rgba(124,240,255,.28);
    --glow-b:rgba(155,120,255,.24);
    --mint:rgba(32,255,160,.14);

    /* confetti colors */
    --confetti-a:#72d1ff;
    --confetti-b:#9a79ff;
    --confetti-c:#20ffa0;
    --confetti-d:#ff4d7a;
    --confetti-e:#ffd34d;
  }

  *{box-sizing:border-box}
  html,body{height:100%}
  html,body{
    margin:0; overflow-x:hidden;
    /* Deep blue gradient base */
    background:
      radial-gradient(1600px 1000px at 50% -20%, #1632ff 0%, rgba(22,50,255,0) 55%),
      radial-gradient(1200px 800px at 90% 0%, var(--glow-b), transparent 60%),
      radial-gradient(900px 700px at 10% 15%, var(--mint), transparent 60%),
      linear-gradient(180deg, var(--blue-0) 0%, var(--blue-1) 50%, var(--blue-2) 100%);
  }

  /* ===== FIXED BACKGROUND STACK (no movement) ===== */
  .bg{position:fixed; inset:0; z-index:0; pointer-events:none; overflow:hidden}

  /* Decorative wallpaper: glows + scallop waves + spikes + tiny hearts */
  .wallpaper{
    position:absolute; inset:0;
    background:
      /* soft glows */
      radial-gradient(1000px 600px at 85% 5%, var(--glow-a), transparent 60%),
      radial-gradient(900px 600px at 15% 10%, var(--glow-b), transparent 60%),

      /* scallop wave band near top */
      radial-gradient(70px 70px at 0% 0%, #0b1370 98%, transparent 100%) 0 110px/140px 70px repeat-x,
      radial-gradient(70px 70px at 70px 0, #0b1370 98%, transparent 100%) 0 110px/140px 70px repeat-x,

      /* subtle diagonal “spikes” near bottom */
      repeating-linear-gradient(100deg, rgba(255,255,255,.06) 0 6px, transparent 6px 32px) 0 85%/100% 28% no-repeat,

      /* tiny heart pairs (small -> reads as heart) */
      radial-gradient(6px 6px at 51% 46%, var(--confetti-d) 99%, transparent 100%) 12% 22%/18px 18px no-repeat,
      radial-gradient(6px 6px at 49% 46%, var(--confetti-d) 99%, transparent 100%) 12% 22%/18px 18px no-repeat,

      radial-gradient(6px 6px at 51% 46%, var(--confetti-e) 99%, transparent 100%) 78% 32%/16px 16px no-repeat,
      radial-gradient(6px 6px at 49% 46%, var(--confetti-e) 99%, transparent 100%) 78% 32%/16px 16px no-repeat,

      radial-gradient(6px 6px at 51% 46%, var(--confetti-a) 99%, transparent 100%) 62% 14%/16px 16px no-repeat,
      radial-gradient(6px 6px at 49% 46%, var(--confetti-a) 99%, transparent 100%) 62% 14%/16px 16px no-repeat;
    /* no animation: everything “sticks” */
  }

  /* Static confetti dots (no floating) */
  .confetti{
    position:absolute; inset:0;
    background:
      /* layer 1: small blue dots on a loose grid */
      radial-gradient(2px 2px at 20px 20px, var(--confetti-a) 99%, transparent 100%) 0 0/120px 120px,
      radial-gradient(2px 2px at 80px 60px, var(--confetti-a) 99%, transparent 100%) 0 0/120px 120px,

      /* layer 2: purple dots */
      radial-gradient(2px 2px at 40px 90px, var(--confetti-b) 99%, transparent 100%) 0 0/140px 140px,
      radial-gradient(2px 2px at 110px 30px, var(--confetti-b) 99%, transparent 100%) 0 0/140px 140px,

      /* layer 3: mint dots */
      radial-gradient(2px 2px at 70px 70px, var(--confetti-c) 99%, transparent 100%) 0 0/160px 160px,
      radial-gradient(2px 2px at 10px 120px, var(--confetti-c) 99%, transparent 100%) 0 0/160px 160px,

      /* layer 4: pink + yellow pops */
      radial-gradient(3px 3px at 30px 40px, var(--confetti-d) 99%, transparent 100%) 0 0/180px 180px,
      radial-gradient(3px 3px at 150px 100px, var(--confetti-e) 99%, transparent 100%) 0 0/180px 180px;
    opacity:.9;
    mix-blend-mode: screen; /* brightens without overpowering */
  }

  /* Tall stage so you can scroll and see the artwork fill the page */
  .stage{min-height:220vh}

  @media (max-width: 900px){
    .wallpaper{
      background:
        radial-gradient(800px 480px at 85% 5%, var(--glow-a), transparent 60%),
        radial-gradient(720px 480px at 15% 10%, var(--glow-b), transparent 60%),

        radial-gradient(50px 50px at 0% 0%, #0b1370 98%, transparent 100%) 0 90px/100px 50px repeat-x,
        radial-gradient(50px 50px at 50px 0, #0b1370 98%, transparent 100%) 0 90px/100px 50px repeat-x,

        repeating-linear-gradient(100deg, rgba(255,255,255,.06) 0 6px, transparent 6px 28px) 0 84%/100% 30% no-repeat,

        radial-gradient(5px 5px at 51% 46%, var(--confetti-d) 99%, transparent 100%) 12% 22%/14px 14px no-repeat,
        radial-gradient(5px 5px at 49% 46%, var(--confetti-d) 99%, transparent 100%) 12% 22%/14px 14px no-repeat,

        radial-gradient(5px 5px at 51% 46%, var(--confetti-e) 99%, transparent 100%) 78% 32%/12px 12px no-repeat,
        radial-gradient(5px 5px at 49% 46%, var(--confetti-e) 99%, transparent 100%) 78% 32%/12px 12px no-repeat,

        radial-gradient(5px 5px at 51% 46%, var(--confetti-a) 99%, transparent 100%) 62% 14%/12px 12px no-repeat,
        radial-gradient(5px 5px at 49% 46%, var(--confetti-a) 99%, transparent 100%) 62% 14%/12px 12px no-repeat;
    }
    .confetti{
      background:
        radial-gradient(2px 2px at 14px 14px, var(--confetti-a) 99%, transparent 100%) 0 0/90px 90px,
        radial-gradient(2px 2px at 60px 40px, var(--confetti-a) 99%, transparent 100%) 0 0/90px 90px,

        radial-gradient(2px 2px at 30px 70px, var(--confetti-b) 99%, transparent 100%) 0 0/110px 110px,
        radial-gradient(2px 2px at 90px 20px, var(--confetti-b) 99%, transparent 100%) 0 0/110px 110px,

        radial-gradient(2px 2px at 50px 50px, var(--confetti-c) 99%, transparent 100%) 0 0/120px 120px,
        radial-gradient(2px 2px at 8px 90px, var(--confetti-c) 99%, transparent 100%) 0 0/120px 120px,

        radial-gradient(3px 3px at 24px 30px, var(--confetti-d) 99%, transparent 100%) 0 0/140px 140px,
        radial-gradient(3px 3px at 120px 80px, var(--confetti-e) 99%, transparent 100%) 0 0/140px 140px;
    }
  }
</style>
</head>
<body>
  <div class="bg" aria-hidden="true">
    <div class="wallpaper"></div>
    <div class="confetti"></div>
  </div>

  <!-- empty stage (no text/content) -->
  <main class="stage"></main>
</body>
</html>
